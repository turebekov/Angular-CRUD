<div class="page-header">

</div>
<div class="panel " >
  <div class="form-inline" *ngIf="phoneForm">
      <h1>Добавить продукт</h1>
    <div class="form-group">
      <div class="col-md-1">
        <input class="form-control" required minlength="5" [(ngModel)]="newPhone.id" placeholder = "id" />
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-3">
        <input class="form-control" [(ngModel)]="newPhone.name" placeholder = "Название" />
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-2">
        <input type="number" class="form-control" [(ngModel)]="newPhone.price" placeholder="Цена" />
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-6">
        <textarea class="form-control" [(ngModel)]="newPhone.description"></textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-2 col-md-8">
        <button class="btn btn-success" (click)="addPhone(newPhone)">Добавить</button>

      </div>
    </div>
      <div class="col-md-offset-10 col-md-2">
          <button class="btn btn-danger" (click)="cancelAddForm()">Отменa</button>
      </div>
  </div>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>id</th>
      <th>Предмет</th>
      <th>Цена</th>
      <th>Куплено</th>
      <th colspan="2">Действие</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let phone of phones">
      <td>{{phone.id}}</td>
      <a routerLink="/phone-detail/{{phone.id}}"><td>{{phone.name}}</td></a>
      <td>{{phone.price}}</td>
      <td>{{phone.description}}</td>
      <td><button class="btn btn-info" (click)="showEditItemForm(phone)" data-toggle="modal"
                  data-target="#updateModal">Update</button></td>
      <td><button class="btn btn-danger" (click)="removePhone(phone)">Delete</button></td>
    </tr>
    </tbody>
  </table>
</div>


<p>Количество кликов {{count}}</p>
<button (click)="increase($event)">Click</button>
<button (click)="showAddPhoneForm()" class="btn btn-success"><i class="fa fa-plus"></i></button>

<div id="updateModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        <form >
          <h2>Edit Product Details</h2>
          <p>ID: <input type="text"
                        name="id"
                        [(ngModel)]="editedItem.id" /></p>
          <p>Name: <input type="text"
                          name="name"
                          [(ngModel)]="editedItem.name" /></p>
          <p>Desc: <input type="text"
                          name="desc"
                          [(ngModel)]="editedItem.description" /></p>

          <p>Price: <input type="text"
                           name="price"
                           [(ngModel)]="editedItem.price" /></p>
          <p>
            <button type="button"
                    class="btn btn-primary" data-dismiss="modal"
                    (click)="updateItem(editedItem)">Submit</button>
            <button type="button"
                    class="btn btn-warning"
                    (click)="cancelEdits()" data-dismiss="modal">Cancel</button>
          </p>
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
